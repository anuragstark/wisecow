apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  namespace: wisecow
  labels:
    app: wisecow
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4499"
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: wisecow
          image: ghcr.io/anuragstark/wisecow:latest # Using 'latest' tag
          imagePullPolicy: Always # Always pull new versions
          command: ["/bin/bash", "-c", "cd /app && exec ./wisecow.sh"] # exec replaces shell process
          ports:
            - containerPort: 4499
              name: http
          env:
            - name: PORT
              value: "4499"
          resources:
            requests:
              memory: "128Mi" # Increased for stability
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 4499
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 4499
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]
      restartPolicy: Always
      securityContext:
        fsGroup: 2000

---
apiVersion: v1
kind: Namespace
metadata:
  name: wisecow
  labels:
    name: wisecow
